type Country {
    cid: ID!
    id: String! @id
    name: String! @search(by: [term])
    cities: [City]
}

type City {
    cid: ID!
    id: String! @id
    name: String! @search(by: [term])
    country: Country! @hasInverse(field: cities)
    restaurants: [RestaurantAddress] @hasInverse(field: city)
}

interface Location {
    id: ID!
    lat: Float!
    long: Float!
    address: String!
    locality: String!
    city: City!
    zipcode: Int
}

type RestaurantAddress implements Location {
    restaurant: Restaurant! @hasInverse(field: addr)
}

type Restaurant @auth(
    query: { or: [
        { rule: """
        query($RName: String!) {
            queryRestaurant(filter: { name: { anyofterms: $RName } }) {
                __typename
            }
        }
        """ },
        { rule: """
        query($RCurr: String!) {
            queryRestaurant(filter: { currency: { eq: $RCurr } }) {
                __typename
            }
        }
        """ }]
    }
) {
    id: ID!
    xid: String! @id
    name: String!  @search(by: [term])
    pic: String
    addr: RestaurantAddress!
    rating: Float
    costFor2: Float
    currency: String @search(by: [hash])
    cuisines: [Cuisine]
    dishes: [Dish] @hasInverse(field: servedBy)
    createdAt: DateTime!
}

type Cuisine @auth(
    query: { and: [
        { rule: "{$Role: { eq: \"ADMIN\" }}" },
        { or: [
            { rule: """
            query($RCurr: String!) {
                queryCuisine {
                    restaurants(filter: { currency: { eq: $RCurr } }) {
                        __typename
                    }
                }
            }
            """
            },
            { rule: """
            query($RName: String!) {
                queryCuisine {
                    restaurants(filter: { currency: { eq: $RName } }) {
                        __typename
                    }
                }
            }
            """
            }
        ]}
    ]},
    add: { rule: """
    query {
        queryCuisine(filter: {public: true})  {
            __typename
        }
    }
    """
    },
    update: { rule: """
    query {
        queryCuisine(filter: {public: true}) {
            __typename
        }
    }
    """
    },
    delete: { rule: """
    query {
        queryCuisine(filter: {public: true})  {
            __typename
        }
    }
    """
    }
) {
    id: ID!
    name: String! @id
    restaurants: [Restaurant] @hasInverse(field: cuisines)
    dishes: [Dish] @hasInverse(field: cuisine)
    type: String! @search(by: [hash])
    public: Boolean @search
}

type Dish @auth(
    query:
    { rule: """
    query($Dish: String!) {
        queryDish(filter: { name: { anyofterms: $Dish } }) {
            __typename
        }
    }
    """ },
){
    id: ID!
    name: String! @search(by: [term])
    pic: String
    price: Float!
    description: String
    isVeg: Boolean!
    cuisine: Cuisine
    servedBy: Restaurant!
}

